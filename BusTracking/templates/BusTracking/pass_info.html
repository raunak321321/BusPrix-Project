{% extends 'BusTracking/basics.html' %}

{% block title %}Contact Us-Mall.in{% endblock %}   

{% block css %}
<style>

    .container{
        justify-content: center;

        position: relative;
        top:100px;
    }
    .center{
        text-align: center;
    }
    .mb-3{
      display: inline-block;
    }
</style>
{% endblock %}   
{% block body %}
<div class="container">
  {% if R %}

    {% endif %}

    </div>
</div>
{% endblock %}

<script>

      var options={
        format: 'yyyy-mm-dd',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
    {% endfor %}
  {% for i in range %}
